<div class="row">
  <div class="col s3">

  </div>
  <div class="col s6">
    <form>
      <div class="row">
        <h4 class="teal-text">Cadastrar Atividade</h4>
        <div class="input-field col s12">
          <input id="nome" type="text" [(ngModel)]="atividade.nome" [ngModelOptions]="{standalone: true}" class="validate">
          <label for="nome" data-error="Invalido" data-sucess="Correto">Nome</label>
        </div>
        <div class="input-field col s6">
          <input id="nivel" type="number" class="validate" [(ngModel)]="atividade.nivel" [ngModelOptions]="{standalone: true}">
          <label for="nivel" data-error="Nivel Invalido" data-sucess="Correto">Nível</label>
        </div>
        <div class="input-field col s6">
          <input id="duracao" type="number" class="validate" [(ngModel)]="atividade.duracao" [ngModelOptions]="{standalone: true}">
          <label for="duracao" data-error="Duaracao Invalida" data-sucess="Correto">Duração/min</label>
        </div>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <textarea id="descricao" class="materialize-textarea" [(ngModel)]="atividade.descricao" [ngModelOptions]="{standalone: true}"></textarea>
                <label for="descricao">Descrição</label>
              </div>
            </div>
          </form>
        <div class="col s12 m6 l4">
          <button class="btn btn-large waves-effect waves-light" type="submit" name="action" (click)="save()">Cadastrar</button>
        </div>
        <div class="col s12 m6 l4">
          <button class="btn btn-large waves-effect red" type="submit" name="action" >Cancelar</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col s3">

  </div>
</div>
