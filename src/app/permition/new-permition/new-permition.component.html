<div class="row">
  <div class="col s12">
    <h4 class="teal-text">Cadastrar Permissão</h4>
  </div>
  <div class="col s12 m12 l12">
    <div class="input-field col s12">
        <select class="browser-default" >
          <option class="large" *ngFor="let item of listaPaciente" value="{{item.id}}">{{item.name}}</option>
        </select>
      </div>
  </div>
  <div class="col s12 m12 l6">
    <h4 class="teal-text">Exercícios</h4>
    <div class="card" *ngFor="let x of listaGrasp">
      <div class="card-content">
        <span class="card-title">{{x.exercise.title}}</span>
          <p>{{x.exercise.description}}</p>
      </div>
      <div class="card-action">

      </div>
    </div>
  </div>
  <div class="col s12 m12 l6">
    <h4 class="teal-text">Permitidos</h4>

  </div>
</div>
